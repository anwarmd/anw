    post:
      operationId: getQueryResult
      description: Executes query and return results
      tags:
        - Data API
      parameters:
        - name: accesskey
          description: Access key for the tenant
          in: path
          required: true
          schema:
            type: string
        - name: limit
          description: Number of records to return. Max is 1K
          in: query
          schema:
            type: integer
            format: int32
            default: 100
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MCPSQuery'
      responses:
        201:
          description: default response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QueryResult'
    parameters:
      - name: X-RESOURCE-SERVICE-INSTANCE-IDENTITY-APPNAME
        in: header
        required: false
        schema:
          type: string
      - name: IDCS_USER_ID
        in: header
        required: false
        schema:
          type: string
